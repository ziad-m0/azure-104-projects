<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareSafely - Secure File Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-area.dragging {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        .file-input {
            display: none;
        }

        .selected-file {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .selected-file.visible {
            display: block;
        }

        .selected-file-name {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .selected-file-size {
            color: #666;
            font-size: 0.9em;
        }

        .upload-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: none;
        }

        .upload-button.visible {
            display: block;
        }

        .upload-button:hover {
            transform: translateY(-2px);
        }

        .upload-button:active {
            transform: translateY(0);
        }

        .upload-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.visible {
            display: block;
        }

        .result.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
        }

        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .result.success .result-title {
            color: #2e7d32;
        }

        .result.error .result-title {
            color: #c62828;
        }

        .result-info {
            margin-bottom: 10px;
            color: #666;
        }

        .result-info strong {
            color: #333;
        }

        .sas-url {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            margin: 15px 0;
            border: 1px solid #4caf50;
        }

        .copy-button {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }

        .copy-button:hover {
            background: #45a049;
        }

        .download-button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .download-button:hover {
            background: #0b7dda;
        }

        .new-upload-button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }

        .new-upload-button:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí ShareSafely</h1>
            <p>Upload files and get secure, time-limited sharing links</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select a file or drag and drop</div>
            <div class="upload-hint">Maximum file size: 100 MB</div>
        </div>

        <input type="file" id="fileInput" class="file-input">

        <div class="selected-file" id="selectedFile">
            <div class="selected-file-name" id="fileName"></div>
            <div class="selected-file-size" id="fileSize"></div>
        </div>

        <button class="upload-button" id="uploadButton">
            Upload File
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Uploading your file...</div>
        </div>

        <div class="result" id="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <div class="footer">
        Powered by Azure Blob Storage | Files are secured with time-limited access
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadButton = document.getElementById('uploadButton');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');

        let selectedFileData = null;

        // Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            handleFile(e.dataTransfer.files[0]);
        });

        // Handle file selection
        function handleFile(file) {
            if (!file) return;

            selectedFileData = file;
            fileName.textContent = `üìÑ ${file.name}`;
            fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
            selectedFile.classList.add('visible');
            uploadButton.classList.add('visible');
            result.classList.remove('visible');
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // Upload file
        uploadButton.addEventListener('click', async () => {
            if (!selectedFileData) return;

            uploadButton.disabled = true;
            loading.classList.add('visible');
            result.classList.remove('visible');

            const formData = new FormData();
            formData.append('file', selectedFileData);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.classList.remove('visible');
                result.classList.add('visible');

                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || data.details || 'Upload failed');
                }
            } catch (error) {
                loading.classList.remove('visible');
                result.classList.add('visible');
                showError('Network error: ' + error.message);
            }

            uploadButton.disabled = false;
        });

        // Show success result
        function showSuccess(data) {
            result.className = 'result visible success';
            resultTitle.textContent = '‚úÖ File Uploaded Successfully!';
            
            const expiryDate = new Date(data.expiresAt);
            
            resultContent.innerHTML = `
                <div class="result-info"><strong>File:</strong> ${data.fileName}</div>
                <div class="result-info"><strong>Expires in:</strong> ${data.expiresInMinutes} minutes</div>
                <div class="result-info"><strong>Expires at:</strong> ${expiryDate.toLocaleString()}</div>
                <div class="result-info"><strong>Secure Download Link:</strong></div>
                <div class="sas-url">${data.sasUrl}</div>
                <button class="copy-button" onclick="copyToClipboard('${data.sasUrl.replace(/'/g, "\\'")}')">
                    üìã Copy Link
                </button>
                <a href="${data.sasUrl}" class="download-button" target="_blank">
                    ‚¨áÔ∏è Download File
                </a>
                <br>
                <button class="new-upload-button" onclick="resetUpload()">
                    Upload Another File
                </button>
            `;
        }

        // Show error result
        function showError(message) {
            result.className = 'result visible error';
            resultTitle.textContent = '‚ùå Upload Failed';
            resultContent.innerHTML = `
                <div class="result-info">${message}</div>
                <button class="new-upload-button" onclick="resetUpload()">
                    Try Again
                </button>
            `;
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Link copied to clipboard!');
            }).catch(err => {
                alert('‚ùå Failed to copy link');
            });
        }

        // Reset upload form
        function resetUpload() {
            fileInput.value = '';
            selectedFileData = null;
            selectedFile.classList.remove('visible');
            uploadButton.classList.remove('visible');
            result.classList.remove('visible');
        }
    </script>
</body>
</html>
